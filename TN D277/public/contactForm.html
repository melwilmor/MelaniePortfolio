<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="css/master.css">
    </head>

    <body>

        <header>
            <h1>Contact Form</h1>
        </header>

        <nav>
            <div class="container">
                <a href="home-page.html">Home Page</a>
                <a href="cities/nashville.html">Nashville, TN</a>
                <a href="cities/jackson.html">Jackson, TN</a>
                <a href="cities/chattanooga.html">Chattanooga, TN</a>
                <a href="contactForm.html">Contact Form</a>
            </div>
        </nav>
        
        <div class="container">
        <main>
            <aside>
                <!---Picture for left side-->
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Seal_of_Tennessee.svg" alt="Tennessee State Seal">
                <br>
                <a href="https://commons.wikimedia.org/wiki/File:Seal_of_Tennessee.svg" target="_blank">&copy; Public Domain</a>
            </aside>

            <form id="contact-form">
                <label for="firstName">First Name: </label><br>
                <input type="text" id="firstName" name="firstName"><br>

                <label for="lastName">Last Name: </label><br>
                <input type="text" id="lastName" name="lastName"><br>

                <label for="email">E-Mail: </label><br>
                <input type="email" id="email" name="email"><br>

                <label for="email">Reconfirm E-Mail: </label><br>
                <input type="email" id="emailConfirm" name="emailConfirm"><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" row="4" cols="50"></textarea><br><br>

                <input type="submit" value="Submit">

            </form>                
        </main>

        <footer>
            <p>&copy; 2025 Morden. All Rights Reserved</p>
        </footer>

        <script src="js/main.js"></script>
    </body>
    
</html>
